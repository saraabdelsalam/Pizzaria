{% extends 'main.html' %}

{% block content %}

    
<div class="card-deck">

    {% for row in data %}
    <div class="card" style="width: 18rem;">
      <img src="/static/mixed-ingredient-pizza-wooden-board.jpg" class="card-img-top" alt="...">
      
      <div class="card-body">
        <h5 class="card-title">{{row.name}}</h5>
        <p class="card-text">{{row.size}}</p>
        <p class="card-text">{{row.price}}</p>
        
          <form action="{{url_for('make_order')}}">

            <input type="hidden" name="name" value="{{row.name}}">
            
            <button type="submit" class="btn" name="name">Add to Cart</button>  
          </form>

      </div>
    </div>
      
    {% endfor %}
  
  </div>
{% endblock %}
