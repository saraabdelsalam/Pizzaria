{% extends 'main.html' %}
{% block title %}<title>Register Now</title> {% endblock %}
{% block header %}{% endblock %}


{% block content %}
<form method="post">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label  style=" font-size: 25px" for="inputEmail4"><b>Email</b></label>
        <input type="email" name="email" class="form-control" id="inputEmail4">
      </div>
      <div class="form-group col-md-6">
        <label style=" font-size: 25px" for="inputPassword4"><b>Password</b></label>
        <input type="password" name="password" class="form-control" id="inputPassword4">
      </div>
    </div>
    <div class="form-group">
      <label  style="font-size: 25px"  for="inputName"><b> Name</b></label>
      <input type="text" class="form-control" id="Name" name="name" placeholder="Enter your Name">
    </div>
    <div class="form-group">
      <label style="font-size: 25px" for="inputAddress"><b>Address</b> </label>
      <input type="text" class="form-control" id="inputAddress" name="address" placeholder="Apartment, studio, or floor">
    </div>
    
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label  style=" font-size: 25px" class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <form action="{{url_for('menu')}}" method="post">
      <button type="submit" class="btn btn-dark" >Register</button>
       </form>
    
  </form>


{% endblock %}
