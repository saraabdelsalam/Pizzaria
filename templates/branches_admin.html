{% block content %}
<form method="post">

  <div class="form-group">
    <label style="font-size: 25px"for="exampleInputEmail1">Branch Name</label>

  </div>
  <div class="form-group">
    <label style="font-size: 25px" for="exampleInputPassword1">Time</label>

  <div class="form-group">
      <label style="font-size: 25px" for="exampleInputPassword1">HotLine</label>
