{% extends 'main.html' %}
{% block title %}<title> Add New Branch </title> {% endblock %}
{% block header %}{% endblock %}


{% block content %}
<form method="post" class="center-2">

  <div class="form-group-2">
    <label style="font-size: 15px"for="exampleInputEmail1">Branch Name</label>
    <input name="branch_name"  type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group-2">
    <label style="font-size: 15px" for="exampleInputPassword1">Time</label>
    <input name="time" type="text" class="form-control" id="exampleInputPassword1">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group-2">
      <label style="font-size: 15px" for="exampleInputPassword1">HotLine</label>
      <input name="hotline" type="text" class="form-control" id="exampleInputPassword1">
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>

    <button type="submit" class="btn btn-dark" style="margin: 12px;">Save</button>
  
  
</form>
{% endblock %}
